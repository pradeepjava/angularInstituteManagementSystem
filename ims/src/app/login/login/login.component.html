<div class="container">
    <div class="row">
        <div class="col-md-3"></div>

        <div class="col-md-6" align="center"
            style="border:1px solid black; background-color: grey;margin-top:50px; padding:25px">
            <h3>Login</h3>
            <p *ngIf="invaidLogin" style="color:crimson; font-size: 15px;">Invalid username or password</p>
            <form (ngSubmit)='authenticateUser()'>
                <table style="border-collapse: collapse;width: 40%;" class="table">
                    <tbody>
                        <tr>
                            <td align="right">Login*</td>
                            <td>&nbsp;</td>
                            <td><input type="text" [(ngModel)]="user" name="username"></td>
                        </tr>
                        <tr>
                            <td align="right">Password*</td>
                            <td>&nbsp;</td>
                            <td><input type="password" [(ngModel)]="pass" name="password"></td>
                        <tr>
                            <td colspan="2" align="right" nowrap><a href="#"  style="color:red">Forgot Password!</a></td>
                            <td align="right" style="padding: 5px;">
                                <button type="submit" class="btn btn-success" style="padding: 10px;"
                                    name="submit">Signin</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
