<div class="formMargin">
    <app-spinnercomp *ngIf="activeSpinner"></app-spinnercomp>
    <div *ngIf="!activeSpinner">
        <div class="col-md-2"></div>
        <div class="container col-md-8">
            <h3 align="center" style="color:#6d7fcc;">Active Course!</h3>
            <table class="table table-striped table-responsive" style="font-size: 14px">
                <thead class="thead-inverse">
                    <tr style="color:#6d7fcc;">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Fee</th>
                        <th>Status</th>
                        <th>Approved</th>
                        <th colspan="2"><input type="text" placeholder="search."></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let course of courseDetailsArray'>
                        <td>{{course.courseId}}</td>
                        <td>{{course.courseName}}</td>
                        <td>{{course.courseFee}}</td>
                        <td>{{course.status}}</td>
                        <td>{{course.approveStatus}}</td>
                        <td><button class="btn btn-primary" style="font-size: 12px" (click)="editMe(course.courseId)">Edit</button></td>
                        <td><button class="btn btn-danger"  style="font-size: 12px" (click)="deleteMe(course.courseId)">Delete</button></td>
                    </tr>

                </tbody>
            </table>

        </div>
        <div class="col-md-2"></div>
    </div>
</div>
